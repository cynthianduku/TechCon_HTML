<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on social media:
        <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a> |
        <a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a> |
        <a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a>
      </p>
    </section>

    <section>
      <h2>Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0198980328453!2d-122.41941568468132!3d37.77492927975895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815c55b2e7ff%3A0x6b1599c671d486f7!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1618352186965!5m2!1sen!2sus"
        width="600"
        height="300"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
